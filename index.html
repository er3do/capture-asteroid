<style>
    html {
        height: 100%;
        width: 100%;
    }

    body {
        height: 100%;
        width: 100%;
        position: relative;
        color: white;
    }

    .height100 {
        height: 100%;
    }

    h4.title {
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(50%);
        transition: all 2s;
    }

    h4.title.open {
        top: 10px;
        transform: translateX(-50%);
    }

    input[type="range"].factor {
        margin: auto 15px;
        width: 80%;
    }

    .factor-value {
        font-weight: bold;
    }
    
    .purpose-btn {
        text-transform: uppercase;
        color: white;
        margin-top: 0.5em;
    }

</style>

<div style="height: 100%; width: 100%; margin-bottom:1em;" id="container" class="screen"></div>
    
<a class="btn btn-primary purpose-btn" href="#" data-type="platinum">Platinum, Nikel, Palladium</a>

<a class="btn btn-primary purpose-btn" href="#" data-type="terraforming">Terraforming of Mars</a>
<a class="btn btn-primary purpose-btn" href="#" data-type="orbit">Orbit station</a>
<a class="btn btn-primary purpose-btn" href="#" data-type="fuel">Far orbit fuel station</a>
<p style="color: white; display: none;" class="day-counter">Day# <span id="day"></span></p>
<div style="margin-top: 0.5em; margin-bottom: 2em;">
    <a style="color: white;">Search threshold: <span class="factor-value"></span></a>
    <input class="factor" type="range" min="1" max="100" value="50"/>
</div>
